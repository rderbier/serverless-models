services:
  - type: web
    name: embeddings
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: render-transformer
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: API_KEY
        value: "your-custom-api-key-here-change-this-to-something-secure"
      - key: SHOW_API_KEY_INFO
        value: "true"
    scaling:
      minInstances: 1
      maxInstances: 1
