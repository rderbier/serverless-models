service: classifier-spam
	
plugins:
  - serverless-plugin-log-retention

provider:
  name: aws # provider
  region: us-east-1 # aws region
  memorySize: 3008 # optional, in MB, default is 1024
  timeout: 30 # optional, in seconds, default is 6
  architecture: arm64
  custom: 
    stage: ${opt:stage, 'dev'}
  environment:
    TRANSFORMERS_CACHE: /var/task
  apiGateway:
    apiKeys:
      - classifier-spam-apikey

functions:
  sentence-encoding:
    image: 436061841671.dkr.ecr.us-east-1.amazonaws.com/classifier-lambda-arm64:latest
    logRetentionInDays: 1
   
    events:
      - http:
          path: classifier # http path
          method: post # http method
          private: true
      - schedule:
          name: classifer-spam-warm
          rate: rate(5 minutes)